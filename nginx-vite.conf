server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Configuración básica para SPAs (Universal para React/Vue/Svelte/etc)
    location / {
        try_files $uri $uri/ /index.html;
        
        # Headers básicos
        add_header X-Served-By "vite-nginx" always;
        add_header X-Content-Type-Options "nosniff" always;
        
        # Cache control para HTML (no cachear)
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }

    # Assets optimizados para Vite (archivos con hash)
    location ~* \.(js|css|mjs)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Assets estáticos (imágenes, fuentes, etc.)
    location ~* \.(png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Health check endpoint
    location /health {
        access_log off;
        try_files /health =200;
        default_type application/json;
    }

    # Endpoint de información del build
    location /build-info {
        access_log off;
        try_files /build-info =404;
        default_type application/json;
    }

    # Bloquear archivos de configuración
    location ~* \.(config|env)$ {
        deny all;
        return 404;
    }

    # Optimización para carpeta assets de Vite
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Headers de seguridad básicos
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Compresión básica
    gzip on;
    gzip_types text/plain text/css application/javascript application/json image/svg+xml;
}
